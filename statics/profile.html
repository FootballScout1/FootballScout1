<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>FootBall Scout</title>
                <link rel="icon" href="images/favicons/logo.svg" type="image/x-icon">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
                <link rel="stylesheet" href="styles/profile.css">
        </head>

        <body>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
                </script>
                <header>
                        <div class="header-container">
                                <div class="logo">
                                        <a href="homepage.html"
                                                style="color: white; text-decoration: none;"><h1>Football Scout</h1></a>
                                </div>
                        </div>
                </header>
                <main>
                        <div class="account-settings-navbar">
                                <a href="#account-settings-general">General</a>
                                <a href="#account-settings-password">Change Password</a>
                                <a href="#account-settings-player">I am a player</a>
                                <a href="#account-settings-scout">I am a scout</a>
                                <!-- <a href="homepage.html">Home</a> -->
                        </div>
                        <div class="account-settings">
                                <div class="account-settings-general" id="account-settings-general">
                                        <div class="pfp-container">
                                                <div class="pfp-img"></div>
                                                <div class="pfp-selector">
                                                        <button>Upload new photo</button>
                                                        <p>Allowed JPG or PNG, Max size of 800k</p>
                                                </div>
                                        </div>
                                        <div class="general-settings">
                                                <div class="fname-group">
                                                        <label class="fname-label">First Name</label>
                                                        <input type="text" class="fname-input" value="john">
                                                </div>
                                                <div class="sname-group">
                                                        <label class="sname-label">Second Name</label>
                                                        <input type="text" class="sname-input" value="doe">
                                                </div>
                                                <div class="email-group">
                                                        <label class="email-label">E-mail</label>
                                                        <input type="email" class="email-input" value="johndoe@mail.com">
                                                </div>
                                        </div>
                                        <div class="btn-container">
                                                <button class="btn-general-save">Save</button>
                                                <button class="btn-general-cancel">Cancel</button>
                                        </div>
                                </div>
                                <div class="account-settings-password" id="account-settings-password">
                                        <div class="general-settings">
                                                <div class="cpwd-group">
                                                        <label class="cpwd-label">Current Password</label>
                                                        <input type="text" class="cpwd-input" value="">
                                                </div>
                                                <div class="npwd-group">
                                                        <label class="npwd-label">New Password</label>
                                                        <input type="text" class="npwd-input" value="">
                                                </div>
                                                <div class="rpwd-group">
                                                        <label class="rpwd-label">Repeat New Password</label>
                                                        <input type="text" class="rpwd-input" value="">
                                                </div>
                                        </div>
                                        <div class="btn-container">
                                                <button class="btn-general-save">Save</button>
                                                <button class="btn-general-cancel">Cancel</button>
                                        </div>
                                </div>
                                <div class="account-settings-player" id="account-settings-player">
                                        <div class="general-settings">
                                                <div class="club-group">
                                                        <label for="club-input" class="club-label">Select your club</label>
                                                        <input type="text" id="club-input" name="club" value="">
                                                </div>
                                                <div class="positions-group">
                                                        <label for="positions-input" class="positions-label">Select a maximum of 3 positions</label>
                                                        <input type="text" id="positions-input" name="positions" value="">
                                                </div>
                                                <div class="dob-group">
                                                        <label for="dob-input" class="dob-label">Date of Birth</label>
                                                        <input type="date" id="dob-input" name="date_of_birth" value="">
                                                </div>
                                                <div class="height-group">
                                                        <label for="height-input" class="height-label">Height in cm</label>
                                                        <input type="number" id="height-input" name="height" value="">
                                                </div>
                                                <div class="weight-group">
                                                        <label for="weight-input" class="weight-label">Weight in kgs</label>
                                                        <input type="number" id="weight-input" name="weight" value="">
                                                </div>
                                        </div>
                                        <div class="btn-container">
                                                <button class="btn-general-save">Save</button>
                                                <button class="btn-general-cancel">Cancel</button>
                                        </div>
                                </div>
                                <div class="account-settings-scout" id="account-settings-scout">
                                        <div class="general-settings">
                                                <div class="club-group">
                                                        <label class="club-label">Select your club</label>
                                                        <input type="text" class="club-input" value="">
                                                </div>
                                        </div>
                                        <div class="btn-container">
                                                <button class="btn-general-save">Save</button>
                                                <button class="btn-general-cancel">Cancel</button>
                                        </div>
                                </div>
                        </div>
                </main>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script>
                $(document).ready(function() {
                        function hideAllSections() {
                                $('.account-settings-general, .account-settings-password, .account-settings-player, .account-settings-scout').hide();
                        }
                        $('.account-settings-navbar a').click(function(event) {
                                event.preventDefault();
                                var targetDivId = $(this).attr('href');
                                hideAllSections();
                                $(targetDivId).show();
                        });
                });
                </script>
        </body>
</html>
