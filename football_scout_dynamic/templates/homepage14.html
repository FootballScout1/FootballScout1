<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scout</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/logo.svg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/homepage.css') }}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Football Scout</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="lead-post">
            <div class="pfp-container">
                <div class="pfp" style="background-image: url('{{ url_for('static', filename='images/soccer-stadium-full-people.jpg') }}'); background-position: center; background-size: cover;">
                </div>
            </div>
            <div class="post-body">
                <div class="post-username">
                    <p><strong>John Doe</strong> plays <strong>DMF</strong> for <strong>Atalanta United</strong></p>
                    <div class="post-location">
                        <i class="bi bi-geo-alt"></i>
                        <p><strong>South Africa</strong></p>
                    </div>
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YJTKlAvbDo4?si=N0uTRIx7iypfDPDK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p class="post-content">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores dolorum eum numquam magni qui at facere nihil voluptates sunt commodi. Voluptatem magnam perspiciatis, voluptatum earum magni architecto beatae totam ab?
                </p>
                <div class="reactions">
                    <div class="comment">
                        <a href="{{ url_for('comment_icon') }}">
                            <i class="bi bi-chat-left"></i>
                            <p class="comment-count">99</p>
                        </a>
                    </div>
                    <div class="like">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <p class="like-count">200</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="nav">
                <div class="nav-item">
                    <a href="{{ url_for('home_icon') }}">
                        <i class="bi bi-house"></i>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('create_icon') }}">
                        <i class="bi bi-plus-square"></i>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{{ url_for('comment_icon') }}">
                        <i class="bi bi-chat-left-text"></i>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#">
                        <i class="bi bi-person"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
