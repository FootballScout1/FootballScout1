<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scout</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/logo.svg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/comment.css') }}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Football Scout</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="comment-container">
            <label for="add-comment" style="color: #fff; width: 100%; font-size: 18px; margin-bottom: 10px;">
                Replying <strong class="font-size: 17px;">John Doe</strong>
            </label>
            <textarea placeholder="Add comment" id="add-comment" class="add-comment"></textarea>
            <button class="submit-comment">Reply</button>
        </div>
    </main>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('homepage') }}" class="home">
                <i class="home-icon bi-house"></i>
                <strong>Home</strong>
            </a>
            <a class="notifications">
                <i class="notis-icon bi-bell"></i>
                <strong>Notifications</strong>
            </a>
            <a class="lists">
                <i class="lists-icon bi-bookmark-star"></i>
                <strong>My Lists</strong>
            </a>
            <a class="reports">
                <i class="reports-icon bi-journal-bookmark"></i>
                <strong>Reports</strong>
            </a>
            <a href="{{ url_for('add_post') }}">
                <button class="btn btn-create">Create</button>
            </a>
        </div>
        <a class="account">
            <i class="profile-icon bi-person"></i>
            <strong>Profile</strong>
        </a>
    </nav>
    <aside>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Search">
        </div>
        <div class="card">
            <div class="card-pfp-container" style="width: 100%; overflow: hidden;">
                <div class="pfp" style="position: relative; height: 100%; padding-bottom: 100%; background-image: url('{{ url_for('static', filename='images/view-soccer-ball.jpg') }}')">
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" style="color: white"><b>CR7's The GOAT</b></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body-btns">
                <button class="btn">Track</button>
                <button class="btn">Sign</button>
            </div>
        </div>
    </aside>
    <footer>Footer</footer>
    <script>
        const textarea = document.querySelector("textarea");
        textarea.addEventListener("keyup", e => {
            let scHeight = e.target.scrollHeight;
            textarea.style.height = `${scHeight}px`
        })
    </script>
</body>

</html>
