<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Football Scout</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/logo.svg', cache_id=cache_id) }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css', cache_id=cache_id) }}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7yoUADWK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.2/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/login.js', cache_id=cache_id) }}"></script>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('google.login') }}" class="btn btn-danger">
                                <i class="bi bi-google"></i> Login with Google
                            </a>
                            <a href="{{ url_for('github.login') }}" class="btn btn-dark">
                                <i class="bi bi-github"></i> Login with GitHub
                            </a>
                        </div>
                        <div class="mt-3">
                            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
